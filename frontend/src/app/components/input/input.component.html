<div class="input-container">
  @if(label) {
  <label [for]="id" [ariaDisabled]="disabled">{{ label }}</label>
  } @if(type === 'textarea') {
  <textarea
    class="textarea"
    [ngClass]="{ 'input-error': errorMessage }"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur($event)"
    [disabled]="disabled"
  ></textarea>
  }@else {

  <input
    class="input"
    [ngClass]="{ 'input-error': errorMessage }"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur($event)"
    [disabled]="disabled"
  />
  } @if(errorMessage) {
  <small class="error-message">{{ errorMessage }}</small>
  }
</div>
